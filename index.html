<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Assignment For JavaScript Eevent Handling</h1>
        </header>

        <!-- Event Handling Section -->
        <section id="event-handling" class="section">
            <h2>üéà Event Handling</h2>
            
            <!-- Button Click Demo -->
            <div class="demo-box">
                <h3>Button Click</h3>
                <button id="colorChangeBtn" class="interactive-btn">Click Me!</button>
            </div>

            <!-- Hover Effects Demo -->
            <div class="demo-box">
                <h3>Hover Effects</h3>
                <div class="hover-card">Hover over me!</div>
            </div>

            <!-- Keypress Detection Demo -->
            <div class="demo-box">
                <h3>Keypress Detection</h3>
                <div id="keypressDisplay" class="keypress-box">Press any key...</div>
            </div>

            <!-- Secret Action Demo -->
            <div class="demo-box">
                <h3>Secret Action</h3>
                <div id="secretBox" class="secret-box">Double click me for a surprise!</div>
            </div>
        </section>

        <!-- Interactive Elements Section -->
        <section id="interactive-elements" class="section">
            <h2>Interactive Elements</h2>
            
            <!-- Image Gallery -->
            <div class="demo-box">
                <h3>SLIDER</h3>
                <div class="gallery">
                    <button class="gallery-btn prev">‚Üê</button>
                    <div class="gallery-container">
                        <img src="https://picsum.photos/400/300?random=1" alt="Gallery Image 1" class="gallery-img">
                    </div>
                    <button class="gallery-btn next">‚Üí</button>
                </div>
            </div>

            <!-- Tabs Demo -->
            <div class="demo-box">
                <h3>Navigation Bar</h3>
                <div class="tabs">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="tab1">Home</button>
                        <button class="tab-btn" data-tab="tab2">Contact</button>
                        <button class="tab-btn" data-tab="tab3">about us</button>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">Home page</div>
                        <div class="tab-pane" id="tab2">contact page</div>
                        <div class="tab-pane" id="tab3">about page</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section id="form-validation" class="section">
            <h2> validation</h2>
            <form id="validationForm" class="demo-box">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message"></span>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
